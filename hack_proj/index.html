<br><br>
	<div class="row" id="fields">
	<div class="col-xs-1 col-sm-3 col-md-3 col-lg-3"></div>
	<div id="page">
	<div class="row col-xs-10 col-sm-6 col-md-6 col-lg-6" >

    <div class="card col-xs-4 col-sm-2 col-md-2 col-lg-2" style="width: 48%;margin-right: 20px">
	    <div class="card-image waves-effect waves-block waves-light">
	      <img class="activator" src="images/people.png">
	    </div>
	    <div class="card-content">
	      <span class="card-title activator grey-text text-darken-4">Search People<i class="material-icons right">more_vert</i></span>
	      <p><a href="#" id="opt_1">Details</a></p>
	    </div>
	    <div class="card-reveal">
	      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
	      <p>Search and get more info about the person you are looking for.</p>
	    </div> 
    </div>
    <!-- col-lg-offset-2  col-md-offset-2  col-sm-offset-2  col-xs-offset-2-->
    <div class="card col-xs-4 col-sm-offset-2 col-sm-2" style="width: 48%">
	    <div class="card-image waves-effect waves-block waves-light">
	      <img class="activator" src="images/places.png">
	    </div>
	    <div class="card-content">
	      <span class="card-title activator grey-text text-darken-4">Search Places<i class="material-icons right">more_vert</i></span>
	      <p><a href="#" id="opt_2">Details</a></p>
	    </div>
	    <div class="card-reveal">
	      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
	      <p>Search and get details about the places you wish to know about.</p>
	    </div> 
    </div>
  </div>
</div>
</div>
<div class="col-xs-1 col-sm-3 col-md-3 col-lg-3"></div>
</div>
</div>

<!-- loader part -->
<div class="container-fluid">
 
        <!-- <div class="text-center col-md-4 col-md-offset-4" style="background:red">TEXT</div>
 -->
 <div id="loader" style="display: none;">
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  </div>

</div>

<!-- tags-page -->

<div id="tags_page"  class = "col-sm-3" style="display: none;">
<form action="#" method="post">     
    <p>

      <input type="checkbox" class="filled-in" id="fn" />
      <label for="fn">First Name</label><br/>
      <input type="checkbox" class="filled-in" id="ln" />
      <label for="ln">Last Name</label><br/>
      <input type="checkbox" class="filled-in" id="gen" />
      <label for="gen">Gender</label><br/>
      <input type="checkbox" class="filled-in" id="dob" />
      <label for="dob">DOB</label><br/>
      <input type="checkbox" class="filled-in" id="mob" />
      <label for="mob">Mobile No.</label><br/>
      <input type="checkbox" class="filled-in" id="em" />
      <label for="em">Email</label><br/>
      <input type="checkbox" class="filled-in" id="loc" />
      <label for="loc">Location</label><br/>
      <input type="checkbox" class="filled-in" id="clg" />
      <label for="clg">College</label><br/>
      <input type="checkbox" class="filled-in" id="org" />
      <label for="org">Organisation if any involved with</label><br/>
    </p>
  <button class="btn waves-effect waves-light" type="submit" name="action" style="width: 100px;text-align:center;" id="submit">Submit
    <i class="material-icons right">send</i>
  </button>
  </form>

</div>
